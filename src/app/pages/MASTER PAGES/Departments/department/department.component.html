<div class="view-wrapper list-page">
<dx-data-grid
  id="gridContainer"
  [dataSource]="departments"
  [remoteOperations]="true"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
  [columnAutoWidth]="true"
  [showBorders]="true"
  [showRowLines]="true"
  (onEditingStart)="onEditingStart($event)"
  [width]="'100%'"
  [height]="'90vh'"
  (onRowRemoving)="delete_Department_Data($event)"
  id="dataGrid"
  [pager]="{
    showInfo: true,
    infoText: 'Page {0} of {1}',
    showNavigationButtons: true
  }"
>
  <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-editing
    mode="popup"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [useIcons]="true"
    editIcon="edit"
  ></dxo-editing>

  <dxo-toolbar>
    <dxi-item
      location="before"
      text="Department"
      cssClass="font-bold text-lg"
    ></dxi-item>
    <!-- <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item> -->
    <dxi-item name="" locateInMenu="auto"></dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <dx-button
        icon="plus"
        type="default"
        stylingMode="contained"
        (onClick)="openPopup()"
      ></dx-button>
    </dxi-item>


  </dxo-toolbar>

  <dxo-search-panel
    [visible]="true"
    [highlightCaseSensitive]="true"
  ></dxo-search-panel>
  <dxi-column
    dataField="SlNo"
    [width]="80"
    caption="Sl.No"
    [allowEditing]="false"
     [allowFiltering]="false"
    alignment="left">
  </dxi-column>
  <dxi-column
    dataField="DEPARTMENT"
    alignment="left"
    caption="Department"
  ></dxi-column>
  <dxi-column
    dataField="HOSPITAL_NAME"
    alignment="left"
    caption="Hospital"
  ></dxi-column>
  <dxi-column dataField="IS_INACTIVE" caption="Status" alignment="right" cellTemplate="statusCellTemplate"
  width="100"

  fixedPosition="right">
  
  </dxi-column>
  <div *dxTemplate="let cellData of 'statusCellTemplate'">
    <i
      class="fas fa-flag"
      [ngClass]="getStatusFlagClass(cellData.value)"
      [attr.title]="cellData.value ? 'Inactive ' : 'Active '"
      style="margin-left: 10px; cursor: default;"
    ></i>
      </div>
  <dxi-column type="buttons" [width]="110">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>

  <dxo-header-filter [visible]="true">
    <dxo-search [enabled]="true"></dxo-search>
  </dxo-header-filter>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>
</dx-data-grid>
</div>
<!-- =========== Add the Department================ -->
<dx-popup
  [title]="'Department'"
  [(visible)]="isAddPop"
  [width]="400"
  [height]="300"
  [shading]="false"
  (onHiding)="closePopup()"
>
  <form [formGroup]="formsource">
<div style="display: flex; align-items: center; gap: 20px">
  <label>Department</label>
  <dx-text-box
    type="text"
    class="form-control"
    formControlName="DepartmentName"
  ></dx-text-box>
</div>

<!-- Validation message under the textbox -->
<div *ngIf="formsource.get('DepartmentName')?.touched && formsource.get('DepartmentName')?.invalid">
  <small class="text-danger" style="margin-left: 90px;font-weight: 500;">*This field is required</small>
</div>


  
    <div class="d-flex">
      <label style="margin-top: 17px">Hospital</label>

 <dx-select-box
  formControlName="Hospital"
  style="flex: 1; margin-left: 44px; margin-top: 17px"
  [searchEnabled]="true"
  [items]="hospital_Dropdown_list"
   [(value)]="hospital_Dropdown_list.ID"
  displayExpr="DESCRIPTION"
  valueExpr="ID"
  (onValueChanged)="changeHospitals($event)"
>
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Please select payment mode"
                  ></dxi-validation-rule>
                </dx-validator>
 </dx-select-box>

    </div>

      <div class="d-flex align-items-center justify-content-between mt-3">
          <!-- Bill Prefix -->
          <div class="d-flex align-items-center me-5">
    <label class="me-3">Bill Prefix</label>
  <dx-text-box
  type="text"
  name="Bill Prefix"
  class="form-control"
  formControlName="bill_prefix"
  style="width: 100px; margin-left: 22px;"
> </dx-text-box>

    
  </div>
          <!-- Inactive checkbox -->
  <!-- <div class="d-flex me-4">
    <label for="checboxadd" class="me-2">Inactive</label>
    <dx-check-box
      formControlName="IS_INACTIVE"
      [elementAttr]="{ 'aria-label': 'Unchecked' }"
      id="checboxadd"
    
    ></dx-check-box>
 
  </div> -->




</div>
   

    <div class="d-flex justify-content-end mt-4">
      <!-- Cancel Button -->
      <button
        class="btn me-1 text-dark border border-1 equal-button"
        (click)="closePopup()"
      >
        Cancel
      </button>

      <!-- Save Button -->
      <dx-button
        text="Save"
        class="equal-button"
        type="default"
        stylingMode="contained"
        (onClick)="addData()"
      ></dx-button>
    </div>
  </form>
</dx-popup>

<!-- // =========== Edit the Department================ -->

<dx-popup
  [title]="' Department'"
  [(visible)]="isEditPop"
  [width]="400"
  [height]="300"
  [shading]="false"
  (onHiding)="closePopup()"
>
  <form [formGroup]="formsource">
    <div style="display: flex; align-items: center; gap: 20px">
      <label>Department</label>
      <dx-text-box
        type="text"
        name="Department"
        class="form-control"
        [(value)]="department_Value"
         (onValueChanged)="onDepartmentChanged($event)"
      ></dx-text-box>
    </div>
 <div *ngIf="formsource.get('DepartmentName')?.touched && formsource.get('DepartmentName')?.invalid">
  <small class="text-danger" style="margin-left: 90px; font-weight: 500;">*This field is required</small>
</div>
    <div class="d-flex">
      <label style="margin-top: 17px">Hospital</label>

   <dx-select-box
  [(value)]="hospital_value"
    [items]="hospital_Dropdown_list"
  displayExpr="DESCRIPTION"
  valueExpr="ID"
  style="flex: 1; margin-left: 44px; margin-top: 17px"
  [searchEnabled]="true"
  (onValueChanged)="changeHospitals($event)"
></dx-select-box>

    </div>

<!-- Validation message -->
<div *ngIf="formsource.get('Hospital')?.touched && formsource.get('Hospital')?.invalid">
  <small class="text-danger" style="margin-left: 90px; font-weight: 500;">*This field is required</small>
</div>
   <div class="d-flex align-items-center justify-content-between mt-3">
          <!-- Bill Prefix -->
          <div class="d-flex align-items-center me-5">
    <label class="me-3">Bill Prefix</label>
  <dx-text-box
  type="text"
  name="Bill Prefix"
  class="form-control"
  [(value)]="bill_prefix_value"
  style="width: 100px; margin-left: 22px;"
  ></dx-text-box>

    
  </div>
          <!-- Inactive checkbox -->
  <div class="d-flex me-4">
    <label for="checboxadd" class="me-2">Inactive</label>
    <dx-check-box
      [(value)]="status_value"
      [elementAttr]="{ 'aria-label': 'Unchecked' }"
      id="checboxadd"
    
    ></dx-check-box>
  </div>
</div>
   
    <div class="d-flex justify-content-end mt-4">
      <!-- Cancel Button -->
      <button
        class="btn me-1 text-dark border border-1 equal-button"
        (click)="closePopup()"
      >
        Cancel
      </button>

      <!-- Save Button -->
      <dx-button
        text="Update"
        class="equal-button"
        type="default"
        stylingMode="contained"
        (onClick)="update_Department_Data()"
      ></dx-button>
    </div>
  </form>
</dx-popup>
