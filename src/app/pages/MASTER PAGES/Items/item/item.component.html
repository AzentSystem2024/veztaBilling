<dx-data-grid
  id="gridContainer"
  [dataSource]="items_source"
  [remoteOperations]="true"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
  [showBorders]="true"
  [showRowLines]="true"
  (onEditingStart)="onEditingStart($event)"
  [width]="'100%'"
  [height]="'90vh'"
  (onRowRemoving)="delete_Items_Data($event)"
  (onExporting)="onExporting($event)"
  id="dataGrid"
  [pager]="{
    showInfo: true,
    infoText: 'Page {0} of {1}',
    showNavigationButtons: true
  }">

  
  <dxo-scrolling mode="virtual"></dxo-scrolling>
  <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']"> </dxo-export>

  <dxo-editing
    mode="popup"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [useIcons]="true"
    editIcon="edit"
  ></dxo-editing>

  <dxo-toolbar>
    <dxi-item
      location="before"
      text="Department"
      cssClass="font-bold text-lg"
    ></dxi-item>
    <!-- <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item> -->
    <dxi-item name="" locateInMenu="auto"></dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <dx-button
        icon="plus"
        type="default"
        stylingMode="contained"
        (onClick)="openPopup()"
      ></dx-button>
    </dxi-item>

    <dxi-item name="exportButton"></dxi-item>
  </dxo-toolbar>

  <dxo-search-panel
    [visible]="true"
    [highlightCaseSensitive]="true"
  ></dxo-search-panel>
  <!-- <dxi-column
    dataField="SlNo"
    [width]="80"
    caption="Sl.No"
    [allowEditing]="false"
    alignment="left">
  </dxi-column> -->
    <dxi-column
    dataField="ITEM_CODE"
    alignment="left"
    caption="Item Code"
  ></dxi-column>
  <dxi-column
    dataField="ITEM_NAME"
    alignment="left"
    caption="Item Name"
  ></dxi-column>
  <dxi-column
    dataField="ITEM_PRICE"
    alignment="left"
    caption="price"
  ></dxi-column>
  <dxi-column
    dataField="IS_INACTIVE"
    alignment="left"
    caption="Status"
  ></dxi-column>
  <dxi-column type="buttons" [width]="110">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>

  <dxo-header-filter [visible]="true">
    <dxo-search [enabled]="true"></dxo-search>
  </dxo-header-filter>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [visible]="true"
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>
  </dx-data-grid>
  <!-- //=======================Add items====================== --><dx-popup
  [title]="'Item'"
  [(visible)]="isAddPop"
  [width]="560"
  [height]="460"
  [shading]="false"
  (onHiding)="closePopup()"
>
  <form [formGroup]="formsource">
    
    <!-- Code -->
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <label style="width: 100px;">Code</label>
      <dx-text-box
        type="text"
        name="Code"
        width="150px"
        class="form-control"
        formControlName="code"
      ></dx-text-box>
    </div>

    <!-- Item Name -->
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <label style="width: 120px;">Item Name</label>
      <dx-text-box
        type="text"
        name="Item Name"
        width="100%"
        class="form-control"
        formControlName="item_name"
      ></dx-text-box>
    </div>

    <!-- Department -->
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <label style="width: 120px;">Department</label>
      <dx-tag-box
        [showClearButton]="true"
        [items]="department_list"
        valueExpr="ID"
        displayExpr="DESCRIPTION"
        [showSelectionControls]="true"
        applyValueMode="instantly"
        [multiline]="false"
        [searchEnabled]="true"
        formControlName="department_id"
        width="100%"
      >
      </dx-tag-box>
    </div>

    <!-- Price -->
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <label style="width: 120px;">Price</label>
 <dx-radio-group
  [items]="select_option"
  [valueExpr]="'value'"
  [displayExpr]="'text'"
  layout="horizontal"
  formControlName="is_fixed"
></dx-radio-group>
<dx-number-box
  valueChangeEvent="input"
  [inputAttr]="{ style: 'text-align: right;' }"
  style="margin-left: 10px; width: 100px;"
  formControlName="price"
>
</dx-number-box>

<div *ngIf="formsource.get('price')?.errors?.priceInvalid && formsource.get('price')?.touched" class="text-danger">
  Price must be greater than 0 when Fixed is selected
</div>



    </div>

    <!-- Inactive Checkbox -->
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <label style="width: 120px;">Inactive</label>
      <dx-check-box
        formControlName="status"
        [elementAttr]="{ 'aria-label': 'Unchecked' }"
        id="checboxadd"
      ></dx-check-box>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-end mt-4">
      <button
        class="btn me-1 text-dark border border-1 equal-button"
        (click)="closePopup()"
      >
        Cancel
      </button>
      <dx-button
        text="Save"
        class="equal-button"
        type="default"
        stylingMode="contained"
        (onClick)="addData()"
      ></dx-button>
    </div>
  </form>
</dx-popup>

<!-- // =========== Edit the Items================ -->

<dx-popup
  [title]="' Item'"
  [(visible)]="isEditPop"
  [width]="400"
  [height]="300"
  [shading]="false"
  (onHiding)="closePopup()"
>
  <form >
    <div style="display: flex; align-items: center; gap: 20px">
      <label>Department</label>
      <dx-text-box
        type="text"
        name="Department"
        class="form-control"
    
      ></dx-text-box>
    </div>

    <div class="d-flex">
      <label style="margin-top: 17px">Hospital</label>

    </div>

    <label for="checboxadd" class="me-5">InactiveÂ </label>
    <dx-check-box
      class="mt-4"
   
      [elementAttr]="{ 'aria-label': 'Unchecked' }"
      id="checboxadd"
    ></dx-check-box>
    <div class="d-flex justify-content-end mt-4">
      <!-- Cancel Button -->
      <button
        class="btn me-1 text-dark border border-1 equal-button"
        (click)="closePopup()"
      >
        Cancel
      </button>

      <!-- Save Button -->
      <dx-button
        text="Update"
        class="equal-button"
        type="default"
        stylingMode="contained"
        (onClick)="update_item_Data()"
      ></dx-button>
    </div>
  </form>
</dx-popup>
