<div class="login-page">
    <div class="login-box">
        <div class="login-title">Login</div>
      <form class="login-form" (submit)="onSubmit($event)">
        <dx-form
          [formData]="formData"
          [disabled]="loading"
          [showColonAfterLabel]="true"
          [showRequiredMark]="false"
        >
          <!-- Username Field -->
          <dxi-item
          dataField="LOGIN_NAME"
            editorType="dxTextBox"
            [editorOptions]="{
              placeholder: 'User Name',
              stylingMode: 'filled'
            }"
          >
            <dxi-validation-rule
              type="required"
              message="Username is required"
            ></dxi-validation-rule>
            <dxo-label [visible]="false"></dxo-label>
          </dxi-item>
  
          <!-- Password Field -->
          <dxi-item
          dataField="PASSWORD"
          editorType="dxTextBox"
          [editorOptions]="{
            placeholder: 'Password',
            stylingMode: 'filled',
            mode: isPasswordVisible ? 'text' : 'password',
            buttons: [{
              name: 'passwordToggle',
              location: 'after',
              options: {
                icon: isPasswordVisible ? 'fas fa-eye' : 'fas fa-eye-slash',
                onClick: togglePasswordVisibility,
                stylingMode: 'text',
                cssClass: 'password-toggle-button'  
              }
            }]
          }"
        >
          <dxi-validation-rule
            type="required"
            message="Password is required"
          ></dxi-validation-rule>
          <dxo-label [visible]="false"></dxo-label>
        </dxi-item>
  
          <!-- Sign In Button -->
          <dxi-item itemType="button">
            <dxo-button-options
              width="100%"
              type="default"
              cssClass="btn-sign-in"
              [useSubmitBehavior]="true"
              [template]="'signInTemplate'"
            >
            </dxo-button-options>
          </dxi-item>
  
          <ng-container *dxTemplate="let item of 'signInTemplate'">
            <span class="dx-button-text">
              <ng-container *ngIf="loading; else notLoading">
                <dx-load-indicator
                  width="24px"
                  height="24px"
                  [visible]="true"
                ></dx-load-indicator>
              </ng-container>
              <ng-template #notLoading>Sign In</ng-template>
            </span>
          </ng-container>
        </dx-form>
      </form>

      <div class="reset-link">
        <a [routerLink]="resetLink">Forgot password?</a>
      </div>
    </div>
  </div>
